    <title>Apple Pie</title>

  <body>
    <h1>Apple Pie</h1>
    <img src="../img/apple-pie.jpg" alt="apple pie" />
    <h2>Description</h2>
    <p>
      An apple pie is a pie in which the principal filling is apples. It is
      often served with whipped cream, ice cream, custard or cheddar cheese.
    </p>
    <p>
      It is generally double-crusted, with pastry both above and below the
      filling; the upper crust may be solid or latticed.
    </p>
